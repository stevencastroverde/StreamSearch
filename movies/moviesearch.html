

			<form name="Search">
				<md-input-container >
					<input placeholder='Search Movie Titles' type="text" ng-model="$ctrl.search.title" id='searchbar' value="" />
					<label for="searchbar"><i class="material-icons">search</i></label>
				</md-input-container>
					<md-button ng-click="isSourceFormOpen = !isSourceFormOpen">View All Sources</md-button>
					<search-sources selectedSubscriptions="[]" ng-show="isSourceFormOpen"></search-sources>
				<md-input-container>
					<md-button ng-click="$ctrl.searchMovies()" id="submitbutton">Search!</md-button>
					<md-button  id='resetbutton'>Clear</md-button>
				</md-input-container>
			</form>



<md-content layout="row" layout-xs="column" layout-wrap>
	<movie-card ng-repeat="result in $ctrl.results" flex="33" content="result"></movie-card>
</md-content>
