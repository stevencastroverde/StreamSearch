<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>TV Search</title>
	<link rel="stylesheet" href="assets/sass/materialize.css" media="screen" title="no title">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/main.css" media="screen" title="no title">
</head>
<header class="navbar-fixed z-depth-2">
	<nav class="row cyan">
		<div class="nav-wrapper">
			<a href='#!' class='brand-logo col l3'>Stream Search</a>
			<form>
				<div class="input-field left col l4 offset-l2">
					<input placeholder='Search TV Show Titles' type="text" name="titlesearch" id='searchbar' value="" />
					<label for="searchbar"><i class="material-icons">search</i></label>
				</div>
				<div class="col l3">
					<input type='checkbox' id='hulu' name='hulu' value='hulu_plus' />
					<label for="hulu" class='white-text'>Hulu</label>
					<input type="checkbox" id='netflix' name='netflix' value='netflix' />
					<label for="netflix" class='white-text'>Netflix</label>
					<input type='checkbox' id='amazon' name='amazon prime' value='amazon_prime' />
					<label for="amazon" class='white-text'>Amazon Prime</label>
				</div>
				<div col l2>
					<a class="waves-effect waves-light btn lime" id="submitbutton">Search!</a>
					<a class="waves-effect waves-light btn lime" id='resetbutton'>Clear</a>
			</form>
			</div>
		</div>
	</nav>
</header>

<body class="grey lighten-4">
	<a  href="moviesearch.html" class="btn-floating btn-large waves-effect waves-light lime btn tooltipped" data-position="bottom" data-delay="50" data-tooltip="Switch to Movies" id="floating_button"><i class="material-icons">movie</i></a>

	<main class="container ">
		<div class='show_description row'>

		</div>
		<div class=' list_of_episodes row'>
		</div>

	</main>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="assets/js/materialziejs/bin/materialize.js"></script>
	<script src="./assets/js/tvsearch.js"></script>
</body>

</html>
